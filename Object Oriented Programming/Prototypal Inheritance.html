<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototypal Inheritance</title>
  </head>
  <body></body>
  <script>
    let common = {
      door: 4,
      wheel: 4,
      accelerate() {
        return "Moving Forward";
      },
      brake() {
        return "Stop Moving";
      },
    };
    let Car = function (modelName, modelColour) {
      this.carModel = modelName;
      this.carColour = modelColour;
    };
    Car.prototype = Object.create(common);
    Car.prototype.constructor = Car;

    let car1 = new Car("TATA ALTROZ DARK", "Black");
    let car2 = new Car("Tata Nexon", "Blue");

    console.log(car2.carModel);
    console.log(car2.wheel);
    console.log(car2.accelerate());
    console.log(car2.door);
    console.log(car1);
  </script>
</html>
