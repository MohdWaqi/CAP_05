<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button onclick="alterHeading()">Apply</button>
</body>
</html>
<script>
    let inputText = document.getElementById("name");
    let selectText = document.getElementById("gender")
    function alterHeading() {
        document.getElementById("display").innerText = (inputText.value +" "+ selectText.value);
        
    }
</script>
