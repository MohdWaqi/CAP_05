<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="text" placeholder="enter 1st Number"/>
    <input type="text" placeholder="enter 2nd Number"/><br/><br/>
    <button onclick="add()" type="button">Add</button>
    <button onclick="subtract()" type="button">Subtract</button>
    <button onclick="multiply()" type="button">Multiply</button>
    <button onclick="divide()" type="button">Divide</button>

</body>
<script>
    let firstNumber = document.getElementsByTagName("input")[0];
    let secondNumber = document.getElementsByTagName("input")[1];
    function add(){
        alert(+firstNumber.value + +secondNumber.value);
    }
    function subtract(){
        alert(+firstNumber.value - +secondNumber.value);
    }
    function divide(){
        alert(+firstNumber.value / +secondNumber.value);
    }
    function multiply(){
        alert(+firstNumber.value * +secondNumber.value);
    }
</script>
</html>
