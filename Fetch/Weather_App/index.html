<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navBar">
      <div>
        <input type="text" placeholder="Search for city's weather" />
        <button>Search</button>
      </div>
      <div>
        <div>Different Weather?</div>
        <div>
          <button>Metric: °C, m/s</button>
          <button>Imperial: °F, mph</button>
        </div>
      </div>
    </div>
    <div id="display">
      <div>
        <div></div>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="600"
              height="400"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=2880%20Broadway,moradabad&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            >
            </iframe>
            <br />
            <a href="https://www.embedgooglemap.net"></a>
          </div>
        </div>
      </div>
      <div id="forecast"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
